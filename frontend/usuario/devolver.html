<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Devolver Bicicleta</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="reserva-page">

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="navbar-left">
      <img src="../css/images/EcoRide.png" alt="Logo" class="nav-logo" />
      <span class="app-name">EcoRide</span>
    </div>
    <nav class="navbar-menu">
      <a href="reserva.html">Reservar</a>
      <a href="devolver.html">Devolver</a>
      <a href="historial.html">Historial</a>
      <a href="perfil.html">Perfil</a>
    </nav>
  </header>

  <!-- CONTENIDO -->
  <div class="formulario-reserva">
    <h2>¿Deseas devolver la bicicleta?</h2>
    <p>Cuando hayas asegurado la bicicleta en una terminal, presiona el botón.</p>

    <button id="devolverBtn" class="btn-primary">Confirmar Devolución</button>
    <p id="mensaje" class="disponibilidad-text"></p>
  </div>

  <script>
    document.getElementById('devolverBtn').addEventListener('click', async () => {
      const usuario = JSON.parse(localStorage.getItem('usuario'));

      if (!usuario) {
        alert('Debes iniciar sesión para devolver una bicicleta.');
        window.location.href = '../login/login.html';
        return;
      }

      try {
        const response = await fetch('http://ecorideprfinal.lat:3000/api/devolver', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id_usuario: usuario.id_usuario })
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('ultima_bicicleta', data.id_bicicleta);
          document.getElementById('mensaje').textContent = '¡Bicicleta devuelta correctamente!';
          document.getElementById('mensaje').style.color = 'green';
          setTimeout(() => {
            window.location.href = 'reporte.html';
          }, 2000);
        } else {
          document.getElementById('mensaje').textContent = data.error;
          document.getElementById('mensaje').style.color = 'red';
        }

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('mensaje').textContent = 'Error al procesar la devolución.';
        document.getElementById('mensaje').style.color = 'red';
      }
    });
  </script>

</body>
</html>
