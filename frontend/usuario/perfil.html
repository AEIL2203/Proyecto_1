<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="reserva-page">

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="navbar-left">
      <img src="../css/images/EcoRide.png" alt="Logo" class="nav-logo" />
      <span class="app-name">EcoRide</span>
    </div>
    <nav class="navbar-menu">
      <a href="reserva.html">Reservar</a>
      <a href="devolver.html">Devolver</a>
      <a href="historial.html">Historial</a>
      <a href="perfil.html">Perfil</a>
    </nav>
  </header>

  <!-- PERFIL -->
  <div class="formulario-reserva">
    <h2>Perfil del Usuario</h2>
    <div class="perfil-datos" id="perfilInfo">
      <p><strong>Nombre:</strong> Cargando...</p>
      <p><strong>Correo:</strong> Cargando...</p>
      <p><strong>Estado:</strong> Cargando...</p>
    </div>

    <div class="perfil-actions">
      <button class="btn-primary">Editar perfil</button>
      <button class="btn-outline" onclick="cerrarSesion()">Cerrar sesión</button>
    </div>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuario'));

    if (!usuario) {
      window.location.href = '../login/login.html';
    } else {
      // Petición para obtener datos actualizados del perfil
      fetch(`http://31.97.134.125:3000/api/perfil/${usuario.id_usuario}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('perfilInfo').innerHTML = `
            <p><strong>Nombre:</strong> ${data.nombre}</p>
            <p><strong>Correo:</strong> ${data.email}</p>
            <p><strong>Estado:</strong> ${data.estado}</p>
          `;
        })
        .catch(err => {
          console.error('Error cargando perfil:', err);
          document.getElementById('perfilInfo').innerHTML = `<p>Error al cargar perfil</p>`;
        });
    }

    function cerrarSesion() {
      localStorage.removeItem('usuario');
      window.location.href = '../login/login.html';
    }
  </script>

</body>
</html>
