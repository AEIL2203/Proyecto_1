<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - EcoRide</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="login-page">

  <div class="container">
    <div class="logo-section">
      <img src="../css/images/EcoRide White.png" alt="EcoRide Logo" class="logo-img" />
      <div class="brand-name">EcoRide</div>
    </div>

    <div class="login-box">
      <h2>Registro</h2>

      <input type="text" id="nombre" placeholder="Nombre" class="input-field" />
      <input type="text" id="apellido" placeholder="Apellido" class="input-field" />
      <input type="email" id="correo" placeholder="Correo electrónico" class="input-field" />
      <input type="password" id="contrasena" placeholder="Contraseña" class="input-field" />

      <button class="btn-outline" onclick="registrarUsuario()">Registrar</button>

      <div class="separator">
        <hr /><span class="dot">•</span><hr />
      </div>

      <div class="actions">
        <a href="../login/login.html">¿Ya tienes cuenta? <strong>Inicia sesión</strong></a>
      </div>
    </div>
  </div>
 <script>
    async function registrarUsuario() {
      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const contrasena = document.getElementById('contrasena').value.trim();

      if (!nombre || !apellido || !correo || !contrasena) {
        alert('Por favor, completa todos los campos.');
        return;
      }

      try {
        const response = await fetch('http://ecoriceprfinal.lat/api/registro', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre, apellido, correo, contrasena })
        });

        const data = await response.json();

        if (response.ok) {
          alert('¡Registro exitoso! Ahora puedes iniciar sesión.');
         window.location.href = '../login/login.html';
        } else {
          alert(data.error);
        }
      } catch (error) {
        console.error('Error al registrar:', error);
        alert('Error al registrar usuario.');
      }
    }
  </script>
     
</body>
</html>
