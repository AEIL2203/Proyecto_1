<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - EcoRide</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="login-page">

  <div class="container">
    <div class="logo-section">
      <img src="../css/images/EcoRide White.png" alt="EcoRide Logo" class="logo-img" />
      <div class="brand-name">EcoRide</div>
    </div>

    <div class="login-box">
      <h2>Crear Cuenta</h2>

      <input type="text" id="nombre" placeholder="Nombre" class="input-field" required />
      <input type="text" id="apellido" placeholder="Apellido" class="input-field" required />
      <input type="email" id="correo" placeholder="Correo electrónico" class="input-field" required />
      <input type="password" id="contrasena" placeholder="Contraseña" class="input-field" required />

      <button id="registroBtn" class="btn-outline">Registrar</button>

      <div id="mensaje"></div>

      <div class="separator">
        <hr /><span class="dot">•</span><hr />
      </div>

      <div class="actions">
        <a href="../login/login.html">¿Ya tienes cuenta? <strong>Inicia sesión</strong></a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registroBtn').addEventListener('click', async () => {
      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const contrasena = document.getElementById('contrasena').value.trim();

      if (!nombre || !apellido || !correo || !contrasena) {
        document.getElementById('mensaje').textContent = 'Por favor, completa todos los campos.';
        return;
      }

      try {
        const response = await fetch('http://ecorideprfinal.lat:3000/api/registro', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre, apellido, correo, contrasena })
        });

        const data = await response.json();

        if (response.ok) {
          alert('¡Registro exitoso! Ahora puedes iniciar sesión.');
          window.location.href = '../login/login.html';
        } else {
          document.getElementById('mensaje').textContent = data.error;
        }
      } catch (error) {
        console.error('Error en el registro:', error);
        document.getElementById('mensaje').textContent = 'Error en el servidor.';
      }
    });
  </script>
</body>
</html>
