<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar - Wardiere Inc.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="bike_logo.png" alt="Logo de bicicleta">
            <h1>Wardiere Inc.</h1>
            <nav>
                <a href="reserva.html">Reservar</a>
                <a href="historial.html">Historial</a>
                <a href="perfil.html">Perfil</a>
            </nav>
        </header>

        <div class="form-section">
            <form>
                <div class="form-group">
                    <input type="text" placeholder="Origen" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Destino" required>
                </div>
                <button type="submit" class="btn-primary">Confirmar Reserva</button>
            </form>
        </div>

        <div class="availability-section">
            <img src="bike_icon.png" alt="Ícono de bicicleta">
            <p>Disponibilidad: <span id="availability">0</span></p>
            <button class="btn-primary" onclick="checkAvailability()">Verificar disponibilidad</button>
        </div>
    </div>

    <script>
        function checkAvailability() {
            const availability = Math.floor(Math.random() * 10);
            document.getElementById('availability').textContent = availability;
        }
    </script>
</body>
</html>
