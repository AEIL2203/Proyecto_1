<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Borcelle</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Función para redirigir al hacer clic en el botón
        function siguiente() {
            window.location.href = 'reserva.html';  // Redirige a la página reserva.html
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="logo.png" alt="Logo Borcelle">
            <h1>Borcelle</h1>
        </div>

        <div class="form-section">
            <h2>Iniciar Sesión</h2>
            <form onsubmit="event.preventDefault(); siguiente();">  <!-- Evita el envío del formulario y llama a la función siguiente -->
                <div class="form-group">
                    <input type="email" placeholder="Correo" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn-primary">Siguiente</button>
                <div class="btn-secondary">
                    <button type="button">Inicio Rápido</button>
                    <button type="button">Crear Cuenta</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
