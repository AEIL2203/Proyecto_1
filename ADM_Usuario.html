<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios_Administradpr</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="logo-section">
            <img src="logo.png" alt="Logo de Wardiere Inc.">
            <strong>Wardiere Inc.</strong>
        </div>
        <nav>
            <a href="#">Bicicletas</a>
            <a href="#">Usuario</a>
            <a href="#">Reportes</a>
        </nav>
    </header>

    <div class="history-section">
        <table class="history-table">
            <thead>
                <tr>
                    <th>Número de Bicicleta</th>
                    <th>Descripción</th>
                    <th>Duración</th>
                    <th>Reporte</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>Bicicleta de montaña</td>
                    <td>3 horas</td>
                    <td>Sin reporte</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Bicicleta urbana</td>
                    <td>2 horas</td>
                    <td>Frenos desgastados</td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>Bicicleta eléctrica</td>
                    <td>5 horas</td>
                    <td>Batería baja</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
